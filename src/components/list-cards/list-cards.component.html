<div class="text-center" style="margin: 20px">
  <h2>My cards</h2>
  <label>
    <select *ngIf="hasCards" class="custom-select" [(ngModel)]="card">
      <option *ngFor="let card of cards" [value]="card.public_id">{{card.name}} - {{card.number}}</option>
    </select>
  </label>
  <br/>
  <br/>
  <button ion-button full (click)="chargeCard()"><i class="fa fa-lock" aria-hidden="true"></i>&nbsp;Pay</button>
</div>
