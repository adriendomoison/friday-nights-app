<ion-item color="none" [id]="attendee.public_id">
  <ion-avatar item-left>
    <img [src]="attendee.profile_picture_url || 'assets/images/user.png'"/>
  </ion-avatar>
  <h2>
    {{attendee.first_name}}
  </h2>
  <p>
    {{attendee.home_country}}, {{attendee.attendance_count + 1}}{{attendance_count_suffix}} time
  </p>
</ion-item>
