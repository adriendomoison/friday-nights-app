<ion-item color="none" [id]="attendee.public_id">
  <ion-avatar item-left>
    <img [src]="attendee.profile_picture_url || 'assets/images/user.png'"/>
  </ion-avatar>
  <h2>
    {{attendee.first_name}}
  </h2>
  <p>
    <span class="fn-flag-sm">
      <img *ngIf="country_code" [src]="'https://lipis.github.io/flag-icon-css/flags/4x3/' + country_code + '.svg'"/>
      <img *ngIf="!country_code" src="https://upload.wikimedia.org/wikipedia/gl/thumb/e/e4/Sen_bandeira.svg/500px-Sen_bandeira.svg.png"/>
    </span>
    <span class="fn-flag-text">
      {{attendee.home_country || 'A Foreign Country'}}ãƒ»{{attendee.attendance_count + 1}}{{attendance_count_suffix}} time
    </span>
  </p>
</ion-item>
