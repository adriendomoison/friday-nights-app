<ion-content padding>
    <h4>Sign up</h4>
    <h5>Sign up with facebook</h5>
    <button ion-button full class="fb-btn" (click)="facebookSignIn()">
        <i class="fa fa-facebook" aria-hidden="true"></i>&nbsp;&nbsp;Sign up with facebook
    </button>

    <hr>

    <h5>Primary information</h5>
    <div *ngIf="wrong_field">
        <p class="error-message">Some fields are not satisfied with what you gave...</p>
    </div>

    <ion-item>
        <ion-label floating>First name</ion-label>
        <ion-input type="text" [(ngModel)]="user.first_name" pattern="[a-zA-Z]+" required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Last name</ion-label>
        <ion-input type="text" [(ngModel)]="user.last_name" pattern="[a-zA-Z]+" required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Reenter password</ion-label>
        <ion-input type="password" [(ngModel)]="password_re" required></ion-input>
    </ion-item>

    <br>

    <h5>Additional information</h5>

    <ion-item>
        <ion-label stacked>Birthday</ion-label>
        <ion-input type="date" [(ngModel)]="user.birthday"
                   pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Phone Number</ion-label>
        <ion-input type="tel" [(ngModel)]="user.phone_number" required placeholder="(123)-123-1234"
                   pattern="(?:\(\d{3}\)|\d{3})[- ]?\d{3}[- ]?\d{4}" error-msg="Invalid US phone number"></ion-input>
    </ion-item>

    <br>
    <button ion-button full (click)="signUp()">Sign up</button>
    <button ion-button full clear (click)="openLoginPage()">Already have an account?</button>

</ion-content>
