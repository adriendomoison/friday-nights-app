<ion-content padding id="rides">

  <div>
    <ion-card *ngIf="address">
      <ion-item>
        <p style="font-weight: bold">
          Your address:
          <span tappable (click)="showModalAddAddress()" class="fn-secondary">{{address}}</span>
        </p>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-list>
        <ion-item>
          <h3 class="fn-card-title">
            Rides to Ruth and Milt&#39;s house at 5:15pm from Craven Circle.
          </h3>
        </ion-item>

        <div *ngIf="driversToGoToRuth > 0;else no_content_for_drivers_to_go_to_ruth">
          <driver *ngFor="let driver of driversToGoToRuth" [driver]="driver"></driver>
        </div>

        <ng-template #no_content_for_drivers_to_go_to_ruth>
          <ion-item>
            <p class="fn-no-content-text">
              No rides available yet
              <img class="fn-no-content-image" src="assets/images/ride_to_ruth.png"/>
            </p>
          </ion-item>
        </ng-template>

        <ion-item-divider></ion-item-divider>

        <div *ngIf="!needARide[RideType.GoToRuth] && !canDrive[RideType.GoToRuth]">
          <ion-col>
            <button (click)="addRider(RideType.GoToRuth)" ion-button icon-left clear>
              <ion-icon name="navigate"></ion-icon>
              <div>
                I need a ride
              </div>
            </button>
          </ion-col>
          <ion-col>
            <button (click)="addDriver(RideType.GoToRuth)" ion-button icon-left clear color="secondary">
              <ion-icon name="car"></ion-icon>
              <div>
                I have a car
              </div>
            </button>
          </ion-col>
        </div>

        <ion-col *ngIf="needARide[RideType.GoToRuth]">
          <button (click)="needARide[RideType.GoToRuth] = false" ion-button icon-left clear color="secondary">
            <ion-icon name="close"></ion-icon>
            <div>Cancel ride request</div>
          </button>
        </ion-col>

        <ion-col *ngIf="canDrive[RideType.GoToRuth]">
          <button (click)="canDrive[RideType.GoToRuth] = false" ion-button icon-left clear color="secondary">
            <ion-icon name="close"></ion-icon>
            <div>Remove my car</div>
          </button>
        </ion-col>

      </ion-list>
    </ion-card>

    <ion-card>
      <ion-list>
        <ion-item>
          <h3 class="fn-card-title">
            Rides home start at 10:00pm
          </h3>
        </ion-item>

        <div *ngIf="driversToGoHome > 0;else no_content_for_drivers_to_go_home">
          <driver *ngFor="let driver of driversToGoHome" [driver]="driver"></driver>
        </div>

        <ng-template #no_content_for_drivers_to_go_home>
          <ion-item>
            <p class="fn-no-content-text">
              No rides available yet
              <img class="fn-no-content-image" src="assets/images/ride_home.png"/>
            </p>
          </ion-item>
        </ng-template>

        <ion-item-divider></ion-item-divider>

        <div *ngIf="!needARide[RideType.GoHome] && !canDrive[RideType.GoHome]">
          <ion-col>
            <button (click)="addRider(RideType.GoHome)" ion-button icon-left clear>
              <ion-icon name="navigate"></ion-icon>
              <div>
                I need a ride
              </div>
            </button>
          </ion-col>
          <ion-col>
            <button (click)="addDriver(RideType.GoHome)" ion-button icon-left clear color="secondary">
              <ion-icon name="car"></ion-icon>
              <div>
                I have a car
              </div>
            </button>
          </ion-col>
        </div>

        <ion-col *ngIf="needARide[RideType.GoHome]">
          <button (click)="needARide[RideType.GoHome] = false" ion-button icon-left clear color="secondary">
            <ion-icon name="close"></ion-icon>
            <div>Cancel ride request</div>
          </button>
        </ion-col>

        <ion-col *ngIf="canDrive[RideType.GoHome]">
          <button (click)="canDrive[RideType.GoHome] = false" ion-button icon-left clear color="secondary">
            <ion-icon name="close"></ion-icon>
            <div>Remove my car</div>
          </button>
        </ion-col>

      </ion-list>
    </ion-card>
  </div>
</ion-content>
