<ion-content padding no-bounce class="fn-login-background">
  <div class="fn-login-headline">
    <h1>Friday <span class="fn-highlight">Nights</span></h1>
  </div>
  <div class="fn-login-content">
    <button ion-button full class="fb-btn" [disabled]="loginProcess" (click)="facebookLogin()">
      <i class="fab fa-facebook-f" data-fa-transform="grow-8" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login
      with facebook
      <span *ngIf="loginProcess">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<ion-spinner
        name="crescent"></ion-spinner></span>
    </button>
  </div>
</ion-content>
