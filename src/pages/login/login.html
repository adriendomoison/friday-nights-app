<ion-content padding no-bounce>
  <div>
    <h1 style="font-weight: 100">Friday Nights</h1>
    <p>Please login using your facebook account</p>
    <br>
    <button ion-button full class="fb-btn" [disabled]="loginProcess" (click)="facebookLogin()">
      <i class="fab fa-facebook-f" data-fa-transform="grow-8" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login with facebook
      <span *ngIf="loginProcess">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<ion-spinner name="crescent"></ion-spinner></span>
    </button>
  </div>

</ion-content>
