<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Updates
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="update-page">

  <ion-card>
    <ion-list>
      <ion-item id="updates-list-item-container11">
        <div id="updates-markdown12" class="show-list-numbers-and-dots">
          <h3 style="line-height:1.8; white-space: normal; font-weight: bold; font-size: medium">Message from Ruth and
            Milt</h3>
          <p style="margin-top:0;color:#000000; white-space: normal">
            {{message || '*No message*'}}
          </p>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card *ngIf="!isRegistered">
    <ion-list>
      <div class="center-cropped"></div>
      <ion-item>
        <div id="updates-markdown3" class="show-list-numbers-and-dots">
          <p style="margin-top:0; color:#000000; white-space: normal; line-height: 1.8; font-size: smaller;">
            <strong style="font-size: medium;">
              Will you attend friday night this week?
            </strong>
            <br/>
            <span style="text-decoration: underline; font-weight: bold">When</span>:
            <span>
              5:30pm - 10:30pm
            </span>
            <br/>
            <span style="text-decoration: underline; font-weight: bold">Where</span>:
            <span>
              697 Shenandoah Ave. San Marcos, CA 92078 -
              <a (click)="goToRides()" style="font-style: italic; text-decoration: underline">Request a free ride!</a>
            </span>
          </p>
        </div>
      </ion-item>

      <ion-col>
        <button (click)="setAttendanceToYes()" ion-button icon-left clear style="color: #388E3C">
          <ion-icon name="checkmark"></ion-icon>
          <div>Yes, I love Friday nights!</div>
        </button>
      </ion-col>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item>
        <div id="updates-markdown9" class="show-list-numbers-and-dots">
          <p style="margin-top:0; color:#000000; white-space: normal; font-size: medium;">
            Need/Want to <strong>help</strong>? Contact Ruth directly!
          </p>
        </div>
      </ion-item>
      <ion-item color="none">
        <ion-avatar item-left>
          <img src="assets/images/ruth.jpg"/>
        </ion-avatar>
        <h2>
          Ruth Bran
        </h2>
      </ion-item>

      <div *ngIf="!wantToText">
        <ion-col>
          <button (click)="callRuth()" ion-button icon-left clear style="color: #2196F3">
            <ion-icon name="call"></ion-icon>
            <div>Call her</div>
          </button>
        </ion-col>

        <ion-col>
          <button (click)="wantToText = true" ion-button icon-left clear style="color: #2196F3">
            <ion-icon name="text"></ion-icon>
            <div>Text her</div>
          </button>
        </ion-col>
      </div>

      <div *ngIf="wantToText" text-right>

        <ion-item>
          <ion-textarea type="text" placeholder="Text" [(ngModel)]="text"></ion-textarea>
        </ion-item>

        <ion-col>
          <button (click)="wantToText = false" ion-button icon-left clear style="color: #9E9E9E">
            <ion-icon name="close"></ion-icon>
            <div>cancel</div>
          </button>
        </ion-col>

        <ion-col>
          <button (click)="sendMessageToRuth()" ion-button icon-left clear style="color: #2196F3">
            <ion-icon name="send"></ion-icon>
            <div>Send</div>
          </button>
        </ion-col>
      </div>

    </ion-list>
  </ion-card>

</ion-content>
